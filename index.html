<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>   
    <div class="content">
        <div class="card border-1">
            <div class="card-body body">
                <img src="./img/cactus_img.jpg" class="card-img-top rounded" alt="cactus">
                <p class="card-text small mt-3 tag">Design</p>
                <h5 class="card-title title">Embracing Minimalism</h5>
                <p class="card-text text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in
                simplicity.</p>
            </div>
            <div class="list-group list-group-flush">
                <p class="card-body card-text footer">Annie Spratt</p>
            </div>
        </div>
    </div>
</body>
</html>
